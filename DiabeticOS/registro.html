<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="icon" href="Iconos/icon.png" type="png">
    <link rel="stylesheet" href="registro.css"> <!-- Ruta al archivo CSS -->
    <script src="diabeticos.js"></script>  <!-- Ruta al archivo JS -->
</head>
<body>
    <div class="container">
        <h2 class="animado"><br><br>Regístrate</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Nombre(s)</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Nombre(s)">
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Apellidos">
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="date" name="date" placeholder="DD/MM/AAAA">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico:</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Ingresa tu correo electrónico">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Número de teléfono:</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="55-11-22-33-44">
            </div>
            <div class="mb-3">
                <label for="contraseña" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Ingresa tu contraseña">
            </div>
            <div class="mb-3">
                <label for="contraseñac" class="form-label">Confirma tu contraseña:</label>
                <input type="password" class="form-control" id="contraseñac" name="contraseñac" placeholder="Confirma tu contraseña">
            </div>
            <button type="button" class="btn btn-primary" onclick="CrearCuenta()">Crear cuenta</button> 
            <div id="mensaje-flotante" class="mensaje-flotante"></div>
        </form>
        <div class="form-container">
            <h4 class="animadito">¿Ya tienes una cuenta?</h4>
            <button type="button" class="btn btn-primary" onclick="redireccionarInicioSesion()">Iniciar sesión</button> 
        </div>
    </div>
</body>
</html>
