<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Soporte</title>
  <link rel="icon" href="Iconos/icon.png" type="png">
  <link rel="stylesheet" href="soporte.css"> <!-- Ruta al archivo CSS -->
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="Profile_photo/foto.jpg" alt="Foto de perfil" class="profile-photo">
      <h1>Bienvenido</h1>
      <div id="clock"></div>
      <div>
        <button type="button" class="btn-support" onclick="Soporte()">Soporte</button>
        <button type="button" class="btn btn-close" onclick="cerrarSesion()">Cerrar sesión</button>
      </div>
    </div>
    <div class="content">
      <div class="support-form">
        <h2>Contacto de Soporte</h2>
        <form id="contact-form" onsubmit="event.preventDefault(); enviarFormulario();">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" placeholder="Ingrese su nombre" required>
          
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
          
          <label for="message">Mensaje:</label>
          <textarea id="message" name="message" placeholder="Escriba su mensaje" required></textarea>
          
          <button type="submit">Enviar</button>
        </form>
        <div id="success-message" class="success-message">Mensaje enviado con éxito</div>
      </div>
    </div>
    <div class="footer">
      <hr>
      <div class="image-gallery">
        <a href="comunidad.html">
          <img src="Iconos/inicio.png" alt="Inicio" title="Ve al inicio">
        </a>
        <a href="alertas.html">
          <img src="Iconos/alarmas.png" alt="Alarmas" title="Agrega y personaliza tus alarmas">
        </a>
        <a href="perfil.html">
          <img src="Iconos/perfil.png" alt="Perfil" title="Ve a tu perfil">
        </a>
        <a href="ejercicio.html">
            <img src="Iconos/ejercicio.png" alt="Actividad física" title="Revisa el historial de tu actividad física">
        </a>
        <a href="dieta.html">
          <img src="Iconos/alimentos.png" alt="Alimentos" title="Revisa tus planes alimenticios">
        </a>
      </div>
    </div>
  </div>
  
  <script>
    function enviarFormulario() {
      var successMessage = document.getElementById('success-message');
      var contactForm = document.getElementById('contact-form');
      
      successMessage.style.display = 'block';

      // Ocultar el mensaje de éxito después de 3 segundos
      setTimeout(function() {
        successMessage.style.display = 'none';
        contactForm.reset();
      }, 3000);
    }
  </script>
</body>
</html>
